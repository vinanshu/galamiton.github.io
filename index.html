<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="loginForm">
                    <legend>Login</legend>
                    <input type="email" id="loginEmail" placeholder="Email" required><br>
                    <input type="password" id="loginPassword" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                    <div id="loginMessage"></div>
                </form>
                <hr>
                <div class="container1">
                    <h1>Register here</h1>
                    <a href="./register.html" target="_blank"><button id="signup">sign-up</button></a>
                    <hr>
                    <h1>Only Admin</h1>
                    <a href="./admin.html" target="_blank"><button id="admin">Admin</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
