<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="side-nav">
        <a href="#" id="homeBtn" class="nav-link ">HOME</a>
        <a href="#" id="accountBtn" class="nav-link active">ACCOUNT</a>
        <a href="#" id="requestBtn" class="nav-link">REQUEST</a>
        <a href="#" id="scheduleBtn" class="nav-link">SCHEDULE</a>
        <a href="#" id="eventBtn" class="nav-link">EVENT</a>
        <a href="#" id="servicesBtn" class="nav-link">SERVICES</a>
        <a href="#" id="logoutBtn" class="nav-link logout">Logout</a>
    </div>

    <div class="content">
        <div class="content-information">
            <h1 class="information">My Information</h1>
            <div class="details">
                <label for="name" class="MyName">Name:</label>
                <span id="name"></span>
            </div>
            <div class="details">
                <label for="age" class="MyAge">Age:</label>
                <span id="age"></span>
            </div>
            <div class="details">
                <label for="location" class="MyLocation">Location:</label>
                <span id="location"></span>
            </div>
            <div class="details">
                <label for="phoneNumber" class="MyNumber">Phone Number:</label>
                <span id="phoneNumber"></span>
            </div>
            <div class="details">
                <label for="email" class="MyEmail">Email:</label>
                <span id="email"></span>
            </div>
        </div>
        <div class="contact-section">
            <h2 class="contactus">Contact Us</h2>
            <ul>
                <li><i class="fas fa-envelope"></i> Email: <a href="mailto:galamiton.vincejeus@gmail.com"
                        target="_blank">Gmail</a></li>
                <li><i class="fas fa-phone"></i> Phone:09652446333</li>
                <li><i class="fab fa-facebook"></i><a href="https://www.facebook.com/profile.php?id=100092391802135"
                        target="_blank">FACEBOOK</a></li>
            </ul>
        </div>
    </div>
    <script src="account.js"></script>
    <script src="home.js"></script>
</body>

</html>
