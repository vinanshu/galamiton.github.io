<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="side-nav">
        <a href="#" id="homeBtn" class="nav-link ">HOME</a>
        <a href="#" id="accountBtn" class="nav-link">ACCOUNT</a>
        <a href="#" id="requestBtn" class="nav-link active">REQUEST</a>
        <a href="#" id="scheduleBtn" class="nav-link">SCHEDULE</a>
        <a href="#" id="eventBtn" class="nav-link">EVENT</a>
        <a href="#" id="servicesBtn" class="nav-link">SERVICES</a>
        <a href="#" id="logoutBtn" class="nav-link logout">Logout</a>
    </div>

    <body>
        <div class="content">
            <div class="container-request">
                <div class="request-form">
                    <h1 class="requestform">Request Form</h1>
                    <form id="requestForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required><br><br>
                        <label for="datetime">Date:</label>
                        <input type="date" id="date" required><br><br>
                        <label for="number">Number:</label>
                        <input type="number" id="number" required><br><br>
                        <label for="scroll">Request</label>
                        <select id="scroll">
                            <option value="choose">Choose</option>
                            <option value="stage">Stage</option>
                            <option value="court">Court</option>
                            <option value="basketball">Basketball</option>
                            <option value="volleyball">Volleyball</option>
                        </select><br><br>
                        <button type="button" id="confirmButton">Confirm</button>
                    </form>
                </div>
                <div class="request-list">
                    <h2>Requests</h2>
                    <ol id="requestList" class="requestformlist"></ol>
                </div>
            </div>
            <div class="contact-section">
                <h2 class="contactus">Contact Us</h2>
                <ul>
                    <li><i class="fas fa-envelope"></i> Email: <a href="mailto:galamiton.vincejeus@gmail.com"
                            target="_blank">Gmail</a></li>
                    <li><i class="fas fa-phone"></i> Phone:09652446333</li>
                    <li><i class="fab fa-facebook"></i><a href="https://www.facebook.com/profile.php?id=100092391802135"
                            target="_blank">FACEBOOK</a></li>
                </ul>
            </div>
        </div>
        
        <script src="request.js"></script>
        <script src="home.js"></script>
    </body>

</html>
