<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="side-nav">
        <a href="#" id="homeBtn" class="nav-link ">HOME</a>
        <a href="#" id="accountBtn" class="nav-link">ACCOUNT</a>
        <a href="#" id="requestBtn" class="nav-link">REQUEST</a>
        <a href="#" id="scheduleBtn" class="nav-link">SCHEDULE</a>
        <a href="#" id="eventBtn" class="nav-link">EVENT</a>
        <a href="#" id="servicesBtn" class="nav-link active">SERVICES</a>
        <a href="#" id="logoutBtn" class="nav-link logout">Logout</a>
    </div>

    <div class="content">
        <div id="serviceForm">
            <h1>Select a Service</h1>
            <select id="serviceSelect">
                <option value="choose">choose</option>
                <option value="barangay clearance">Barangay Clearance</option>
                <option value="Barangay Certificate of Indigency">Barangay Certificate of Indigency</option>
                <option value="certificate_of_residency">Certificate of Residency</option>
                <option value="Barangay Certificate of Good Moral Character">Barangay Certificate of Good Moral Character</option>
                <option value="Barangay Health Clearance">Barangay Health Clearance</option>
                <option value="Barangay Clearance for Construction/Building">Barangay Clearance for Construction/Building</option>
                <option value="Barangay Certification for Livelihood Activities">Barangay Certification for Livelihood Activities</option>
                <option value="Barangay Certificate of Residence for Students">Barangay Certificate of Residence for Students</option>
                <option value="Barangay Business Clearance for Events">Barangay Business Clearance for Events</option>
                <option value="Barangay Certificate of No Objection">Barangay Certificate of No Objection</option>
                <option value="Barangay Certification for Community Service">Barangay Certification for Community Service</option>
                <option value="Barangay Certificate of Residence for Voter Registration">Barangay Certificate of Residence for Voter Registration</option>
            </select>
    
            <h1>Personal Information</h1>
            <form id="personalInfoForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required><br>
    
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required><br>
    
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" required><br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
    
                <input type="submit" value="Confirm">
            </form>
        </div>

        <div class="contact-section">
            <h2>Contact Us</h2>
            <ul>
                <li><i class="fas fa-envelope"></i> Email: <a href="mailto:galamiton.vincejeus@gmail.com" target="_blank">Gmail</a></li>
                <li><i class="fas fa-phone"></i> Phone:09652446333</li>
                <li><i class="fab fa-facebook"></i><a href="https://www.facebook.com/profile.php?id=100092391802135" target="_blank">FACEBOOK</a></li>
            </ul>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirmationMessage"></p>
        </div>
    </div>
    
    <script src="home.js"></script>
    <script src="service.js"></script>
</body>

</html>
